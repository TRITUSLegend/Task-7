<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border: 1px solid #ddd;
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      font-family: 'Segoe Script', cursive;
      margin-bottom: 20px;
    }
    .input-box {
      margin-bottom: 15px;
      position: relative;
    }
    .input-box input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      box-sizing: border-box;
    }
    .input-box i {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .btn {
      width: 100%;
      background: #0095f6;
      border: none;
      color: white;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .extra {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 12px;
    }
    .signup {
      margin-top: 15px;
      font-size: 12px;
    }
    a {
      color: #00376b;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Instagram</h2>

  <div class="input-box">
    <i>ðŸ‘¤</i>
    <input type="text" id="username" placeholder="Username">
  </div>

  <div class="input-box">
    <i>ðŸ”’</i>
    <input type="password" id="password" placeholder="Password">
  </div>

  <button class="btn" onclick="login()">Log in</button>

  <div class="extra">
    <label><input type="checkbox"> Remember me</label>
    <a href="#">Forgot Password?</a>
  </div>

  <div class="signup">
    Don't have an account? <a href="#">Sign up here.</a>
  </div>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user && pass) {
      alert("Logged in as " + user);
    } else {
      alert("Please enter both username and password.");
    }
  }
</script>

</body>
</html>
